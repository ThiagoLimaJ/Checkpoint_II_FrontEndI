<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>São Paulo</title>
</head>

<body>
    <header>        
        <a class="inicio" href="./index.html">Início</a>
        <a class="cadastro" href="./cadastro.html">Cadastro</a>
        
    </header>
    <main class="form-area">
        <section>
            <h2>Formulário de Cadastro</h2>
        </section>
        <form action="#" method="POST">
            <fieldset class="dados">
                <legend>Dados pessoais:</legend>
                <label for="Nome">Nome:</label>
                <input type="text" name="nome" id="nome" maxlength="100" enable required>
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Insira seu email" required>
                <label for="Telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(12)34567-8901" pattern="[0-9]{11}" enable>
                <label for="datanasc">Data de Nascimento:</label>
                <input type="date" name="datanasc" id="datanasc">
                <div class="idades">
                    <input type="radio" name="idade" id="maior">
                    <label class="txt" for="maior">Maior de idade</label>
                    <input type="radio" name="idade" id="menor">
                    <label class="txt" for="maior">Menor de idade</label>
                </div>
            </fieldset>
            <fieldset class="dados">
                <legend>Informações da visita:</legend>
                <select name="pontos" id="pontos">
                    <option value="">Selecione um ponto de interesse</option>
                    <option value="estadio">Parque Ibirapuera</option>
                    <option value="recinto">Monumento à Independência</option>
                    <option value="festa">Beco do Batman</option>
                </select>
                <div class="interesses">
                    <input type="checkbox" name="turista" id="turista">
                    <label class="txt" for="turista">Turista</label>
                    <input type="checkbox" name="residente" id="residente">
                    <label class="txt" for="residente">Residente</label>
                    <input type="checkbox" name="estudante" id="estudante">
                    <label class="txt" for="estudante">Estudante</label>
                </div>
            </fieldset>
            <button class="enviar" type="submit">Enviar</button>
            <button class="resetar" type="reset">Cancelar</button>
        </form>
    </main>

</body>

</html>
